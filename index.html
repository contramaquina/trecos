<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <img class="animated-image" src="https://i.imgur.com/BnHOc36.jpg" alt="descriptive image">
  </div>
  <script>
    var colors = ["#0099cc", "#cc0000", "#00cc00", "#cccc00", "#cc00cc", "#00cccc", "#cccccc","#ff7f50", "#6495ed", "#9932cc", "#8b008b", "#556b2f", "#ff8c00", "#e9967a","#9400d3", "#8fbc8f", "#483d8b", "#2f4f4f", "#00ced1", "#1e90ff", "#b22222","#ff00ff", "#adff2f"];

    function changeBackground() {
        var colorIndex = Math.floor(Math.random() * colors.length);
        document.body.style.backgroundColor = colors[colorIndex];
    }

    setInterval(changeBackground, 20);
  </script>
</body>
</html>
